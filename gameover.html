        }

        document.addEventListener("DOMContentLoaded", init, false);

        function DrawOnKey(ev) {

            var key_code = event.keyCode;

            if(key_press == "R") {
                window.location="properCanvas.html"
            }
        }
        document.addEventListener("keydown", DrawOnKey, false);
    
    </script>
</head>

</body>


</html>
